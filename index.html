<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
       <h1>VICHUUS CAFE</h1>
       <div>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price"> RS.120</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">RS.150</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">RS.200</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">RS.250</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">RS.350</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">RS.100</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">RS.120</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">RS.180</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">RS.200</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://en.wikipedia.org/wiki/Coffeehouse" target="_blank">Visit our website</a>
        </p>
        <p class="address">OPENS 24/7</p>
      </footer>
    </div>
    </div>
  </body>
</html>
